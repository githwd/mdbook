<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>使用小白接口,实现站长工具箱</title>
    <style>
        body {
            background: whitesmoke;
        }

        #container {
            margin: 0px auto;
            padding: 0px;
        }

        .navX {
            background: #393D49;
            height: 30px;
            line-height: 30px;
            color: white;
            text-align: right;
        }
        .navX a{
            color: white;
            float: left;
            margin-right: 10px;
        }
        .header{
            height: 80px;
            line-height: 80px;
            display: none;
        }

        .content {
            padding: 10px 100px;
        }

        .content .item {
            list-style: none;
            float: left;
            font-size: 12px;
            text-align: center;
            margin: 5px;
            padding: 5px;
            border: 1px solid grey;
            border-radius: 5px;
            mso-border-shadow: yes;
            height: 150px;
            background: white;
            overflow: hidden;
        }

        .content .icon {
            width: 100px;
        }

        .item .item-left {

        }


    </style>

</head>
<body>
<div id="container">
    <section class="navX nav">
        <div class="layui-row ">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                <span class="logind" style="display: none"> <a onclick="changeDataType('main')"> 首页</a>  &nbsp;   <a onclick="changeDataType('user')"> 个人页</a></span>
                &nbsp;
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                &nbsp;
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
                <div class="logind" style="display: none">
                    欢迎您: <label id="user-name-label">用户名</label>, <label onclick="doLogout()">退出</label>
                    <button onclick="openAddWin()" class="layui-btn layui-btn-sm"> 添加新链接</button>
                </div>
                <div class="guest">
                    <button onclick="openLoginWin('login')" class="layui-btn layui-btn-sm"> 登录,添加自己的工具箱</button>

                    <button onclick="openLoginWin()" class="layui-btn layui-btn-sm"> 注册</button>
                </div>


            </div>
        </div>
    </section>
    <section class="navY nav"></section>
    <header class="header"> </header>
    <section class="content">


    </section>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>
<link rel="stylesheet" href="/plugin/layui/css/layui.css">
<script src="/plugin/layui/layui.all.js"></script>
<script>
    let reqUrl = "https://hd215.api.yesapi.cn/?app_key=F7427CADEFF47A4368C87B334FC5C34F";
    var currentCategory = "default";
    var layer = layui.layer;
    var isLogin = false;
    var dataType='main'//user 加载个人数据还是首页数据

    //alt +d 快捷键保存
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];

        if (e.keyCode == 83 && e.ctrlKey) {
        }// alert("你按下了ctrl+s");
        if (e.keyCode == 68 && e.altKey) {

        }
    }

    //todo 面向对象方式编程{User,Dir,Book}, 最好可配置 是否显示横纵导航
    $(function () {
        let uuid = localStorage.getItem("uuid");
        let token = localStorage.getItem("token");
        if (uuid != '' && uuid != undefined) {
            let userInfo = {
                uuid: uuid,
                token: token
            }

            doGetUserInfo(userInfo);
        }

        loadJsonByCategory(currentCategory);
    });

    /*弹窗窗口管理*/
    function openAddWin() {
        layer.open({
            type: 1,
            title: '添加新链接',
            skin: 'layui-layer-lan', //默认皮肤
            area: '500px',
            content: '<div class="layui-form-item"><input type="text" name="url"   placeholder="请输入链接url  如: https://javabus.cn" autocomplete="off" class="layui-input"> </div>' +
                '  <div class="layui-form-item"><input type="text" name="remarks"  placeholder="请输入名称或描述" autocomplete="off" class="layui-input"> </div>' +
                '<div class="layui-form-item"><input type="text" name="icon"   placeholder="请输入logo url" autocomplete="off" class="layui-input"> </div>'
            ,
            btn: ['保存链接'],
            yes: function (index, layero) {
                var iconVal = $("input[name='icon']").val();
                var remarksVal = $("input[name='remarks']").val();
                var urlVal = $("input[name='url']").val();
                if (iconVal == '' || remarksVal == '' || urlVal == '') {
                    layer.msg("表单不能为空");
                    return;
                }

                let item = {
                    icon: iconVal,
                    remarks: remarksVal,
                    url: urlVal
                };
                appendLink(item);

                //按钮【按钮一】的回调
                //layer.closeAll();
            }
        });
    }

    function openLoginWin(flag) {
        var title = flag == 'login' ? '登录' : '注册'
        layer.open({
            type: 1,
            title: title,
            skin: 'layui-layer-lan', //默认皮肤
            area: '500px',
            content: '<div class="layui-form-item"><input type="text" name="username"   placeholder="请输入登录用户名 如:javabus" autocomplete="off" class="layui-input"> </div>' +
                '  <div class="layui-form-item"><input type="password" name="pwd"  placeholder="请输入密码" autocomplete="off" class="layui-input"> </div>'
            ,
            btn: ['确定'],
            yes: function (index, layero) {
                var usernameVal = $("input[name='username']").val();
                var pwdVal = $("input[name='pwd']").val();
                if (usernameVal == '' || pwdVal == '') {
                    layer.msg("请输入用户名和密码");
                    return;
                }
                var user = {
                    username: usernameVal,
                    password: $.md5('pwdVal')
                }

                if (flag == 'login') {
                    doLogin(user)
                } else {
                    doRegister(user);
                }
            }
        });
    }

    /*会员管理*/
    function doLogout() {
        layer.confirm('确定退出登录吗?', {icon: 3, title: '提示'}, function (index) {
            //do something
            isLogin = false;
            dataType='main';
            $(".logind").hide();
            $(".guest").show();
            localStorage.removeItem("uuid");
            localStorage.removeItem("token");

            layer.close(index);
        });

    }

    function doLogin(user) {
        console.log('登录注册参数')
        console.log(user);
        $.ajax({
            type: "post",
            url: reqUrl + "&s=App.User.Login&username=" + user.username + "&password=" + user.password,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                if (data.data.err_code == 0) {
                    localStorage.setItem('uuid', data.data.uuid);
                    localStorage.setItem('token', data.data.token);
                    layer.closeAll();

                    let userInfo = {uuid: data.data.uuid, token: data.data.token}
                    doGetUserInfo(userInfo)
                } else {
                    layer.msg(data.data.err_msg)
                }
            },
            error: function (e) {
                layer.msg('连接不到服务器,请联系开发人员')
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
            }
        });
    }

    function doRegister(user) {
        console.log('注册参数')
        console.log(user);
        $.ajax({
            type: "post",
            url: reqUrl + "&s=App.User.Register&username=" + user.username + "&password=" + user.password,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                if (data.data.err_code == 0) {
                    localStorage.setItem('uuid', data.data.uuid);
                    layer.closeAll();
                } else {
                    layer.msg(data.data.err_msg)
                }
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                layer.msg('连接不到服务器,请联系开发人员')
            }
        });
    }

    function doGetUserInfo(user) {
        console.log('获取用户信息')
        console.log(user);
        $.ajax({
            type: "post",
            url: reqUrl + "&s=App.User.Profile&uuid=" + user.uuid + "&token=" + user.token,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                if (data.data.err_code == 0) {
                    localStorage.setItem('role', data.data.info.role)
                    isLogin = true;
                    $(".logind").show();
                    $(".guest").css("display","none");
                    $("#user-name-label").text(data.data.info.username);
                    dataType='user';
                    layer.closeAll();
                } else {
                    layer.msg(data.data.err_msg)
                }
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                layer.msg('连接不到服务器,请联系开发人员')
            }
        });
    }

    function getUuidStr() {
        return "&uuid=" + localStorage.getItem("uuid") + "&token=" + localStorage.getItem("token");
    }


    /* 链接管理*/

    function appendLink(json) {
        let data = JSON.stringify(json);
        console.log("添加json内容")
        console.log(data);
        let role = localStorage.getItem("role");
        //默认为系统元数据
        var url = reqUrl + "&s=App.Main_Set.Add&key="+currentCategory+"&data=" + data;
        if (role == 'user') {
            //普通用户 ,会员元数据
            url = reqUrl + "&s=App.User_Set.Add&key="+currentCategory+"&data=" + data + getUuidStr();
        }

        $.ajax({
            type: "post",
            url: url,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                if (data.data.err_code == 0) {
                    layer.closeAll();
                    //alert("添加新连接成功");
                    loadJsonByCategory(currentCategory);
                } else if (data.data.err_code == 1) {
                    alert("链接已存在");
                } else {
                    alert("保存链接失败");
                }
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                layer.msg('连接不到服务器,请联系开发人员')
            }
        });
    }

    function loadJsonByCategory(category) {
        var url=reqUrl + '&s=App.Main_Set.GetList&key='+category
        if ( dataType=='user'){
            url=reqUrl + '&s=App.User_Set.GetList&key='+category+getUuidStr()
        }
        loadJson(url);
    }

    //加载json
    function loadJson(jsonFile) {
        console.log('1 load jsonFile:' + jsonFile);

        $.ajax({
            type: "GET",
            url: jsonFile,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                //var books= $.parseJSON(rs);
                //显示内容
                appendToDocucment(data.data.items);
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                //var books= $.parseJSON(e.responseText);
            }
        });
    }

    function changeDataType(type) {
        dataType=type;
        console.log(dataType)
        loadJsonByCategory(currentCategory);
    }




    //循环显示内容到页面
    function appendToDocucment(jsonDoc) {
        console.log("2 显示内容到页面")
        var divContent = $(".content");
        divContent.html("");

        var ulEle = $("<ul class='row layui-row'></ul>");
        $.each(jsonDoc, function (i, item) {
            n=item.data;
            //console.log(n)
            var itemEle = $("<div class='item layui-col-xs6 layui-col-sm6 layui-col-md1'><input type='hidden' value='"+item.id+"'><a href='" + n.url + "'><div class='item-left'><img class='icon' src='" + n.icon + "' /></div> <div class='item-right'> " + n.remarks + "</div></a></div>");
            itemEle.appendTo(ulEle);
        });
        ulEle.appendTo(divContent);
    }


</script>

</body>
</html>
