<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>使用小白接口,实现站长工具箱</title>
    <style>
        #container {
            margin: 0px auto;
            padding: 0px;
            background: whitesmoke;
        }

        .navX {
            background: #393D49;
            height: 30px;
            line-height: 30px;
            color: white;
        }

        .content .item {
            list-style: none;
            float: left;
            font-size: 12px;
            text-align: center;
            margin: 5px;
            padding: 5px;
            border: 1px solid grey;
            border-radius: 5px;
            mso-border-shadow: yes;
            height: 150px;
            background: white;
        }

        .content .icon {
            width: 100px;
        }

        .item .item-left {

        }


    </style>

</head>
<body>
<div id="container">
    <section class="navX nav">
        <div class="layui-row ">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
                <button onclick="openAddWin()" class="layui-btn layui-btn-sm"> 添加工具</button>
                | 登录
            </div>
        </div>
    </section>
    <section class="navY nav"></section>
    <section class="content">


    </section>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="/plugin/layui/css/layui.css">
<script src="/plugin/layui/layui.all.js"></script>
<script>
    let reqUrl = "https://hd215.api.yesapi.cn/?app_key=F7427CADEFF47A4368C87B334FC5C34F";
    var currentCategory = "java";
    var layer = layui.layer;
    var linksMeta;

    function openAddWin(){
        layer.open({
            type: 1,
            skin: 'layui-layer-lan', //默认皮肤
            area: '500px',
            content: '<div class="layui-form-item"><input type="text" name="url"   placeholder="请输入链接url  如: https://javabus.cn" autocomplete="off" class="layui-input"> </div>' +
                '  <div class="layui-form-item"><input type="text" name="remarks"  placeholder="请输入名称或描述" autocomplete="off" class="layui-input"> </div>'+
                '<div class="layui-form-item"><input type="text" name="icon"   placeholder="请输入logo url" autocomplete="off" class="layui-input"> </div>'
            ,
            btn: ['保存链接'],
            yes: function (index, layero) {
               var iconVal= $("input[name='icon']").val();
               var remarksVal= $("input[name='remarks']").val();
               var urlVal= $("input[name='url']").val();
               if (iconVal==''||remarksVal==''||urlVal==''){
                   layer.msg("表单不能为空");
                   return;
               }

                let item = {
                            icon: iconVal,
                            remarks: remarksVal,
                            url: urlVal
                        };
                var addjson=linksMeta;
               addjson[currentCategory].push(item);
                appendLink(addjson);

                //按钮【按钮一】的回调
                //layer.closeAll();
            }
        });
    }



    //todo 面向对象方式编程{User,Dir,Book}, 最好可配置 是否显示横纵导航
    $(function () {
        loadJsonByCategory(currentCategory);
    });

    //alt +d 快捷键保存
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];

        if (e.keyCode == 83 && e.ctrlKey) {
            // alert("你按下了ctrl+s");
        }
        if (e.keyCode == 68 && e.altKey) {

        }
    };

    function appendLink(json) {
        let data = JSON.stringify(json);
        console.log("添加json内容")
        console.log(data);
        $.ajax({
            type: "post",
            url: reqUrl + "&s=App.Main_Meta.Update&key=links&data=" + data,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                if (data.data.err_code == 0) {
                    layer.closeAll();
                    //alert("添加新连接成功");
                    loadJsonByCategory(currentCategory);
                } else if (data.data.err_code == 1) {
                    alert("链接已存在");
                } else {
                    alert("保存链接失败");
                }
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                //var books= $.parseJSON(e.responseText);
            }
        });
    }

    function loadJsonByCategory(category) {
        loadJson(reqUrl + '&s=App.Main_Meta.Get&key=links&fields=' + category, category);
    }

    //加载json
    function loadJson(jsonFile, category) {
        console.log('1 load jsonFile:' + jsonFile);

        $.ajax({
            type: "GET",
            url: jsonFile,
            dataType: "json",
            success: function (data) {
                console.log("success function");
                console.log(data);
                //var books= $.parseJSON(rs);
                linksMeta=data.data.data;

                //显示内容
                appendToDocucment(data.data.data[category]);
            },
            error: function (e) {
                console.log("error function");
                console.log(e);
                console.log(e.responseText);
                //var books= $.parseJSON(e.responseText);
            }
        });
    }

    //显示内容到页面
    function appendToDocucment(jsonDoc) {
        console.log("2 显示内容到页面")
        var divContent = $(".content");
        divContent.html("");

        var ulEle = $("<ul class='row layui-row'></ul>");
        $.each(jsonDoc, function (i, n) {
            //console.log(n)
            var itemEle = $("<div class='item layui-col-xs6 layui-col-sm6 layui-col-md1'><a href='" + n.url + "'><div class='item-left'><img class='icon' src='" + n.icon + "' /></div> <div class='item-right'> " + n.remarks + "</div></a></div>");
            itemEle.appendTo(ulEle);
        });
        ulEle.appendTo(divContent);
    }



</script>

</body>
</html>
