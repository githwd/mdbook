  <script>
      <!--docsify参考文档 https://docsify.js.org/#/zh-cn/configuration-->

    var pluginVar= [
        EditOnGithubPlugin.create("https://github.com/javastar920905/mdbook/tree/master/docs/","","在线编辑")
    ]
      //时光轴页面不显示 在线编辑按钮
    if ( window.screen.width<768||window.location.href.indexOf("timeline.html")>=0) {
        pluginVar=[];
    }

    window.$docsify = {
      //autoHeader: true,
        onlyCover: false,
        externalLinkTarget: '_blank', // default: '_blank'
        formatUpdated: '{MM}/{DD} {HH}:{mm}',

      name: 'markdown 文档系统',
      notFoundPage: true,
      el: '#app',
      coverpage: {'/':'_coverpage.md'},
      loadNavbar: '_sidebar.md',
      loadSidebar: '_sidebar.md',
       // subMaxLevel: 1,
      alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      logo: '/_media/logo.png',
      repo: 'https://github.com/javastar920905/mdbook',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true,  // default
      },
      plugins: pluginVar,
      copyCode: {
          buttonText : '点击复制',

          successText: '复制成功'
      },
      tabs: {
          persist    : true,      // default
          sync       : true,      // default
          theme      : 'classic', // default
          tabComments: true,      // default
          tabHeadings: true       // default
      }
    }

  </script>
